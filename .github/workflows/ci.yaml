name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          builder-cache: true
      - name: Install gems
        run: bundle
      - name: Run test
        run: bundle exec rspec
